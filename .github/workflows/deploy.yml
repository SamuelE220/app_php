name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST_ }}
          username: ${{ secrets.USERNAME_ }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/ubuntu/Proyectophp/mamadacongit/app_php"

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_ }}
          username: ${{ secrets.USERNAME_ }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navegar a la carpeta del proyecto
            cd /home/ubuntu/Proyectophp/mamadacongit/app_php
            
            # Construir la nueva imagen de Docker
            docker build -t cliente-docker-image .

            # Detener y eliminar el contenedor existente si est√° corriendo
            docker stop cliente-app || true
            docker rm cliente-app || true

            # Ejecutar el nuevo contenedor con la nueva imagen
            docker run -d --name cliente-app -p 8091:80 cliente-docker-image
